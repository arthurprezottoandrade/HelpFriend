<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../public/css/cadastro.css">
        <title>Cadastro de Cachorro - Help Friend</title>
        <link rel="icon" type="image/jpg" href="../public/images/logo_icone.jpg"/>
    </head>
    <body>
    <!-- CONEXÃO COM O BANCO DE DADOS -->
        <!-- CABEÇALHO -->
        <header class="cabecalho">
            <div>
                <img class="logo" src="../public/images/logopng.png"/>
            </div>
            <div class="botao-cabecalho">
                <ul>
                    <li>
                        <a href="">
                            <h3>MENU</h3>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <h3>SOBRE</h3>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <h3>CONTATO</h3>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <!-- LINHA DE DIVISÃO -->
        <header class="linha-divisao"></header>
        <!-- FORMULÁRIO -->
        <div class="formcadastro">
            <form action="/cadastro" method="post" enctype="multipart/form-data">
                <label for="nome">Nome do Cachorro:</label>
                <input type="text" id="nome" name="nome" required><br><br>
        
                <label for="apelido">Apelido do Cachorro:</label>
                <input type="text" id="apelido" name="apelido"><br><br>
        
                <label for="anoNascimento">Ano de Nascimento:</label>
                <select id="anoNascimento" name="anoNascimento" required>
                    <!-- Você pode gerar essas opções dinamicamente -->
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <!-- ... -->
                </select><br><br>
        
                <label for="porte">Porte:</label>
                <select id="porte" name="porte" required>
                    <option value="grande">Grande</option>
                    <option value="medio">Médio</option>
                    <option value="pequeno">Pequeno</option>
                </select><br><br>
        
                <label for="raca">Raça:</label>
                <select id="raca" name="raca" required>
                    <!-- Adicione as raças disponíveis aqui -->
                    <option value="bulldog">Bulldog</option>
                    <option value="poodle">Poodle</option>
                    <!-- ... -->
                </select><br><br>
        
                <label for="apto">Apto:</label>
                <input type="checkbox" id="apto" name="apto" value="sim"> Sim<br><br>
        
                <label for="foto">Foto do Cachorro:</label>
                <input type="file" id="foto" name="foto"><br><br>
        
                <input type="submit" value="Cadastrar">
            </form>
        </div>
        <!-- RODAPÉ -->
        <footer>
            <header class="linha-divisao"></header>
            <img class="img-rodape" src="../public/images/logo_verticalpng.png">
            <p class="copyright">&copy; Copyright Help Friend - 2023</p>
        </footer>
    </body>
</html>
